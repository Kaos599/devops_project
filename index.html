<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="DevOps Monitoring Dashboard">
    <title>DevOps Monitor</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body data-theme="dark">
    <header>
        <h1>ðŸš€ DevOps Monitoring Dashboard</h1>
        <button id="theme-toggle">Toggle Theme</button>
        <img src="https://img.shields.io/github/actions/workflow/status/your-username/your-repo/deploy.yml?label=CI%2FCD" alt="CI/CD Status">
    </header>

    <div class="grid-container">
        <!-- CPU Usage Card -->
        <div class="card">
            <h2>CPU Usage</h2>
            <canvas id="cpuChart"></canvas>
            <p class="metric" id="cpu-value">Loading...</p>
        </div>

        <!-- Memory Usage Card -->
        <div class="card">
            <h2>Memory Usage</h2>
            <canvas id="memoryChart"></canvas>
            <p class="metric" id="memory-value">Loading...</p>
        </div>

        <!-- Alerts Section -->
        <div class="card alerts">
            <h2>System Alerts</h2>
            <ul id="alerts-list">
                <li>ðŸŸ¢ All systems operational</li>
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
